{% extends 'base.html'%}

{% block content %}

<div class="container-fluid">
<div class="row">
   {% for blog in blogs %}
   <div class="pitch col-md-6" >
      {{ blog.user.username }}
      <b>{{blog.title}}.</b> <br><br>
      <p>{{blog.blog}}</p>
      {{ blog.date}}
      <a href="/blog/{{blog.id}}/comments" class="btn btn-dark btn-sm">Comment</a>
   </div>
   {% endfor %}
</div>
</div>

{% endblock %}
